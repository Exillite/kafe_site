{% extends 'kafe/base.html' %} {% load static %} {% block content %}

<style>
    * {
        box-sizing: border-box;
    }
    
    .row {
        display: -ms-flexbox;
        /* IE10 */
        display: flex;
        -ms-flex-wrap: wrap;
        /* IE10 */
        flex-wrap: wrap;
        margin: 0 -16px;
    }
    
    .col-25 {
        -ms-flex: 25%;
        /* IE10 */
        flex: 25%;
    }
    
    .col-50 {
        -ms-flex: 50%;
        /* IE10 */
        flex: 50%;
    }
    
    .col-75 {
        -ms-flex: 75%;
        /* IE10 */
        flex: 75%;
    }
    
    .col-25,
    .col-50,
    .col-75 {
        padding: 0 16px;
    }
    
    .vv {
        padding-left: 60px;
    }
    
    #cc {
        background-color: #f2f2f2;
        padding: 5px 20px 15px 20px;
        border: 1px solid lightgrey;
        border-radius: 3px;
    }
    
    input[type=text] {
        width: 100%;
        margin-bottom: 20px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    
    label {
        margin-bottom: 10px;
        display: block;
    }
    
    .icon-container {
        margin-bottom: 20px;
        padding: 7px 0;
        font-size: 24px;
    }
    
    .btn {
        background-color: #4CAF50;
        color: white;
        padding: 12px;
        margin: 10px 0;
        border: none;
        width: 100%;
        border-radius: 3px;
        cursor: pointer;
        font-size: 17px;
    }
    
    .btn:hover {
        background-color: #45a049;
    }
    
    a {
        color: #2196F3;
    }
    
    hr {
        border: 1px solid lightgrey;
    }
    
    span.price {
        float: right;
        color: grey;
    }
    /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
    
    @media (max-width: 800px) {
        .row {
            flex-direction: column-reverse;
        }
        .col-25 {
            margin-bottom: 20px;
        }
    }
</style>


<p>
    <h2 style="text-align: center">Оформление заказа</h2>
    <div class="row">
        <div class="col-50 vv">
            <div class="container" id="cc">
                <form action="{% url 'ready' %}" method="post">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-50">
                            
                            <label for="fname"><i class="fa fa-user"></i> ФИО</label>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                            <label for="phone"><i class="fa fa-phone"></i> Телефон</label>
                            <input type="text" id="phone" name="phone" placeholder="+7 909 999 99 99">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Адрес доставки</label>
                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                            <input type="hidden" name="card" value="{{ card_str }}">
                            <input type="hidden" name="is_delivery" value="yes">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">Подъезд</label>
                                    <input type="text" id="state" name="state" placeholder="3">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Этаж</label>
                                    <input type="text" id="zip" name="zip" placeholder="8">
                                </div>
                            </div>
                        </div>
                    </div>
                    <label>
          <input type="checkbox" checked="checked" name="sameadr"> Соглашаюсь с условиями пользования
        </label>
                    <input type="submit" value="Перейи к оплате" class="btn">
                </form>
            </div>
        </div>
        <div class="col-25">
            <div id="cc">
                <h4>Корзина <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>{{ total_col }}</b></span></h4>
                <hr>
                <p>Итоговая сумма <span class="price" style="color:black"><b>{{ total_prs }}₽</b></span></p>
            </div>
        </div>
    </div>


    {% endblock %}
