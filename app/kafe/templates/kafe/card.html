<script>
    function addcolcooky(id, delta) {
        var a = getCookie("card");
        var card = a.split('!');

        for (let i = 0; i < card.length; i++) {
            el = card[i].split(':')[0];
            if (el == id) {
                col = card[i].split(':')[0];
                card[i] = id + ":" + (parseInt(card[i].split(':')[1]) + delta);
                var s = "";
                for (let j = 0; j < card.length; j++) {
                    s += card[j];
                }
                console.log(s);
                setCookie('card', s, {
                    'max-age': 31536000
                });
                break;
            }
        }
    }

    function rmcountprd(id, prd_price) {
        var col_a = $("#" + id);
        var prise_a = $("." + id);

        var col = parseInt(col_a.text());
        var price = parseInt(prise_a.text());
        if (col != 1) {
            col_a.text(col - 1);
            prise_a.text((price - prd_price).toString() + "₽");
            addcolcooky(id, -1);
        }
    }

    function addcountprd(id, prd_price) {
        var col_a = $("#" + id);
        var prise_a = $("." + id);

        var col = parseInt(col_a.text());
        var price = parseInt(prise_a.text());
        if (col < 99) {
            col_a.text(col + 1);
            prise_a.text((price + prd_price).toString() + "₽");
            addcolcooky(id, 1);
        }
    }

    function inni() {
        console.log("!!!!!");
        var a = getCookie("card");
        var card = a.split('!');

        for (let i = 0; i < card.length; i++) {
            el = card[i].split(':')[0];
            col = parseInt(card[i].split(':')[1]);

            $("#" + el).text(col);
        }
    }

    inni();
</script>
